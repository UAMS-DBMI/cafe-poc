<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<style>

		.node {
  			cursor: pointer;
		}

		.node circle {
  			fill: #fff;
  			stroke: steelblue;
  			stroke-width: 1.5px;
		}

		.node text {
  			font: 10px sans-serif;
		}

		.link {
  			fill: none;
	  		stroke: #ccc;
  			stroke-width: 1.5px;
		}

    .table {
      display: table-row;
    }

    .table-cell {
      display: table-cell;
      vertical-align: top;
      text-align: center;
    }

    .btn {
      margin-top: 10px;
    }

    

	</style>
</head>
<body>
  <!-- d3.js -->
	<script src="http://d3js.org/d3.v3.min.js"></script>
  
  <!-- stardog.js and reqs -->
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/lodash.compat.min.js" type="text/javascript"></script>
  <script src="js/lodash.min.js" type="text/javascript"></script>
  <script src="js/lodash.underscore.min.js" type="text/javascript"></script>
  <script src="js/stardog.js" type="text/javascript"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- organogram-drawing code -->
	<script src="js/tree.js"></script>
		
  <div id="container" class="table">
    <div id="left-tree" class="table-cell">
    </div>
    <div id="controller" class="table-cell panel panel-success">
      <div class="panel-heading">
        <p style="margin-top: 20px">Click to highlight nodes of a certain type:</p>
      </div>
      <div class="panel-body">
        <button id="people" class="btn btn-large btn-success">People</button>
        <button id="orgs" class="btn btn-large btn-success">Organizations</button>
        <button id="contacts" class="btn btn-large btn-success">Contacts</button>
        <button id="depts" class="btn btn-large btn-success">Departments</button>
      </div>
    </div>
    <div id="right-tree" class="table-cell">
    </div>
  </div>  
</body>
